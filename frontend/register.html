<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Registration</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #f1f2f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #34495e;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>üìù Agent Registration</h2>
  <form id="registerForm">
    <input type="text" name="full_name" placeholder="üë§ Full Name" required>
    <input type="email" name="email" placeholder="üìß Email" required>
    <input type="password" name="password" placeholder="üîí Password" required>
    <input type="tel" name="phone_number" placeholder="üì± Phone Number" required>
    <button type="submit">Register</button>
  </form>

  <a class="back-link" href="/static/index.html">‚Üê Back to Main Page</a>
</div>

<script>
  document.getElementById("registerForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const jsonData = {};
    formData.forEach((value, key) => {
      jsonData[key] = value;
    });

    const res = await fetch("/agents/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(jsonData)
    });

    if (res.ok) {
      alert("Agent registered successfully! You can now login.");
      window.location.href = "/static/login.html";
    } else {
      const error = await res.json();
      alert("Registration failed: " + JSON.stringify(error));
    }
  });
</script>

</body>
</html>
