<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPT Chat Insights</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #1f2937;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .loader-spinner {
      border: 8px solid #e5e7eb;
      border-top: 8px solid #3b82f6;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
      margin-bottom: 25px;
    }

    .loader-text h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .loader-text p {
      font-size: 1.1rem;
      color: #6b7280;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Main Content Styling */
    #main-content {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 16px;
      color: #111827;
    }

    h3 {
      font-size: 1.3rem;
      margin-top: 30px;
      margin-bottom: 10px;
      color: #374151;
    }

    ul {
      padding-left: 20px;
    }

    ul li {
      margin-bottom: 8px;
      line-height: 1.5;
    }

    .nav-buttons {
      margin-top: 40px;
      display: flex;
      justify-content: space-between;
    }

    .btn-nav {
      text-decoration: none;
      padding: 10px 18px;
      background: #3b82f6;
      color: white;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    .btn-nav:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

<!-- üîÑ Loader Overlay -->
<div id="loader">
  <div class="loader-spinner"></div>
  <div class="loader-text">
    <h2>Unlocking Real Estate Intelligence...</h2>
    <p>GPT is analyzing trends, behavior, and performance for smarter decisions</p>
  </div>
</div>

<!-- ‚úÖ Main Content -->
<div id="main-content" style="display: none;">
  <h2>üß† GPT Recommendations</h2>
  <p id="gpt-summary"></p>

  <h3>‚ùì Most Asked Questions</h3>
  <ul id="top-questions"></ul>

  <h3>üìà Peak Chat Hours</h3>
  <ul id="peak-hours"></ul>

  <!--  <h3>üèòÔ∏è Popular Properties</h3>-->
  <!--  <ul id="popular-properties"></ul>-->

  <div class="nav-buttons">
    <a href="/static/dashboard_landing.html" class="btn-nav">‚Üê Back to Agent Dashboard</a>
    <a href="/static/index.html" class="btn-nav">üè† Back to Main Page</a>
  </div>
</div>

<script>
  async function loadInsights() {
    const token = localStorage.getItem('token');
    try {
      const res = await fetch('/api/dashboard/insights', {
        headers: { 'Authorization': 'Bearer ' + token }
      });

      const data = await res.json();

      // GPT Summary
      document.getElementById('gpt-summary').textContent =
        data.gpt_recommendations?.summary || 'No recommendations.';

      // Top Questions
      const qList = document.getElementById('top-questions');
      qList.innerHTML = '';
      data.top_questions?.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `"${item.question}" - ${item.count} times`;
        qList.appendChild(li);
      });

      // Peak Hours
      const hList = document.getElementById('peak-hours');
      hList.innerHTML = '';
      data.peak_hours?.forEach(item => {
        const li = document.createElement('li');
        const hourLabel = `${String(item.hour).padStart(2, '0')}:00~`;
        li.textContent = `${hourLabel} - ${item.count} messages`;
        hList.appendChild(li);
      });

    } catch (error) {
      console.error("Error loading insights:", error);
    } finally {
      // Hide loader and show content
      document.getElementById('loader').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
    }
  }

  window.addEventListener('DOMContentLoaded', loadInsights);
</script>

</body>
</html>
