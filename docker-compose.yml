version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: investmate-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/realestate
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
    command: ./start.sh
    networks:
      - investmate-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        #  砖! 转转 砖 拽 专砖转 Docker
        VITE_API_URL: http://investmate-backend:8000
    container_name: investmate-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://investmate-backend:8000
    depends_on:
      - backend
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - investmate-network

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: realestate
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - investmate-network

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - investmate-network

volumes:
  pgdata:
  redis_data:


networks:
  investmate-network:
    driver: bridge
